<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- header-->
    <div class="hero">
        <div class="hero is-primary has-background-link hsl(217, 71%, 53%)">
            <h1 class="title is-1 has-text-centered">Weather Dashboard</h1>
        </div>
    </div>
    <!-- search form -->
    <div id="search-section">
        <div class="container is-pulled-left mt-5">
            <div class="columns">
                <div class="column content">
                    <h3 class="">Search for a City:</h3>
                    <input id="city-search" class="input is-info" type="text" placeholder="Enter a City Name" />
                    <button class="button is-medium is-fullwidth is-info mt-3" type="button" id="search-btn">Search</button>
                    <button class="button is-medium is-fullwidth is-success mt-3" type="button" id="saved-city"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- main content -->
    <div class="column is-10 is-pulled-right mt-5">
        <div class="columns box content has-background-grey-lighter hsl(0, 0%, 86%)" id="current-weather">
            <div class="column">
                <h3 class="card-header-title" id="city-name">
                    City Name
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" class="icon is-large" />
                </h3>
                <div id="currentDate" class="subtitle has-text-weight-semibold"></div>
                <div id="icon"></div>
                <h4 id="temp">Temp:</h4>
                <h4 id="wind">Wind:</h4>
                <h4 id="humidity">Humidity:</h4>
                <h4 id="pressure">Pressure:</h4>
            </div>
        </div>
    </div>
    <!-- 5 day forcast -->
    <div class="container">
        <div class="content">
            <h3>5-Day Forcast:</h3>
            <div class="columns mt-5">
                <div class="column card has-background-link hsl(217,71%, 53%) mx-2">
                    <h4 id="day-one" class="has-text-white"></h4>
                    <h4 id="temp-one" class="has-text-white">Temp:</h4>
                        <h4 id="wind-one" class="has-text-white">Wind:</h4>
                        <h4 id="humidity-one" class="has-text-white">Humidity:</h4>
                </div>
            </div>
            <div class="columns mt-5">
                <div class="column card has-background-link hsl(217,71%, 53%) mx-2">
                    <h4 id="day-two" class="has-text-white"></h4>
                    <h4 id="temp-two" class="has-text-white">Temp:</h4>
                        <h4 id="wind-two" class="has-text-white">Wind:</h4>
                        <h4 id="humidity-two" class="has-text-white">Humidity:</h4>
                </div>
            </div>
            <div class="columns mt-5">
                <div class="column card has-background-link hsl(217,71%, 53%) mx-2">
                    <h4 id="day-three" class="has-text-white"></h4>
                    <h4 id="temp-three" class="has-text-white">Temp:</h4>
                        <h4 id="wind-three" class="has-text-white">Wind:</h4>
                        <h4 id="humidity-three" class="has-text-white">Humidity:</h4>
                </div>
            </div>
            <div class="columns mt-5">
                <div class="column card has-background-link hsl(217,71%, 53%) mx-2">
                    <h4 id="day-four" class="has-text-white"></h4>
                    <h4 id="temp-four" class="has-text-white">Temp:</h4>
                        <h4 id="wind-four" class="has-text-white">Wind:</h4>
                        <h4 id="humidity-four" class="has-text-white">Humidity:</h4>
                </div>
            </div>
            <div class="columns mt-5">
                <div class="column card has-background-link hsl(217,71%, 53%) mx-2">
                    <h4 id="day-five" class="has-text-white"></h4>
                    <h4 id="temp-five" class="has-text-white">Temp:</h4>
                        <h4 id="wind-five" class="has-text-white">Wind:</h4>
                        <h4 id="humidity-five" class="has-text-white">Humidity:</h4>
                </div>
            </div>
        </div>
    </div>

                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                <script src="./assets/js/script.js"></script>
</body>

</html>
